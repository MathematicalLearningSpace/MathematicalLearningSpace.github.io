<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TAL2022 | Travel Animation Library 2022</title>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 10px;
  background: white;
}
.header {
  padding: 30px;
  text-align: center;
  background: rgb(242,246,246);
}
.header h1 {
  font-size: 40px;
}
.topnav {
  overflow: hidden;
  background-color: #333;
}
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
.leftcolumn {  
  float: left;
  width: 75%;
}
.rightcolumn {
  float: left;
  width: 25%;
  background-color: black;
  padding-left: 20px;
}
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}
.card {
  background-color: white;
  padding: 20px;
  margin-top: 20px;
  height: 500px;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
.footer {
  padding: 20px;
  text-align: center;
  background: white;
  margin-top: 20px;
}
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {  
    width: 100%;
    padding: 0;
  }
}
@media screen and (max-width: 400px) {
  .topnav a {
    float: none;
    width: 100%;
  }
}
div {
  background-color: rgb(100,100,100);
  position: relative;
}
#div1 {width: 10px;height: 10px; animation-name: example;
  animation-duration: 5s;
  animation-iteration-count: 2;
  animation-direction: alternate;
  box-shadow: 10px 10px;
  transform: rotate(90deg);}


@keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:green; left:500px; top:0px;}
  50%  {background-color:green; left:500px; top:250px;}
  100% {background-color:red; left:0px; top:0px;}
}
#nodes {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
#nodes td, #nodes th {
  border: 1px solid rgb(100,200,100);
  padding: 8px;
}
#nodes tr:nth-child(even){background-color: #f2f2f2;}
#nodes tr:hover {background-color: #ddd;}
#nodes th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: rgb(50,50,50);
  color: white;
}
</style>
</head>
<body>

    <div class="card">
      <h2>Travel 1</h2>
      <div id="div1"></div>

  </div>
  <div class="rightcolumn">
  <div class="card">

  <tr>
    <th>Node</th>
    <th>Date</th>
    <th>Observations</th>
  </tr>

  </table>
  </div>
  </div>
</div>
<div class="footer">

</html>
